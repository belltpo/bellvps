{% extends 'serverproject/base.html' %}

{% block title %}Payment Failed{% endblock %}

{% block content %}
<div class="container mx-auto mt-24 px-4 text-center py-10">
    <h1 class="text-3xl font-bold text-red-500 mb-4">Payment Failed</h1>
    <p class="text-lg">Unfortunately, we were unable to process your payment.</p>
    {% if status %}
    <p class="text-md mt-2">Reason: <strong>{{ status }}</strong></p>
    {% endif %}
    <div class="mt-6">
        <a href="{% url 'pricing' %}" class="btn btn-primary">Try Again</a>
        <a href="{% url 'index' %}" class="btn btn-outline">Go to Homepage</a>
    </div>
</div>
{% endblock %}
