{% extends 'serverproject/base.html' %}

{% block title %}Payment Cancelled{% endblock %}

{% block content %}
<div class="hero min-h-[calc(100vh-4rem)] bg-base-200">
    <div class="hero-content text-center">
        <div class="max-w-md p-8 bg-base-100 rounded-lg shadow-xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-yellow-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h1 class="text-4xl font-bold text-yellow-500 mt-4">Payment Cancelled</h1>
            <p class="mt-4 text-lg">You have cancelled the payment process.</p>
            <p class="mt-2">Your order has not been completed. You can return to your cart to try again.</p>
            <a href="{% url 'cart_detail' %}" class="btn btn-primary mt-6">Return to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
